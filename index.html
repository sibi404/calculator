<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class ="root">
        <div class = "calculator">
            <input type = "text" id = "input">
            <input type="button" class="button" value="7" onclick="clicked('7')">
            <input type="button" class="button" value="8" onclick="clicked('8')">
            <input type="button" class="button" value="9" onclick="clicked('9')">
            <input type="button" class="button operation" value="D" onclick="del()">
            <input type="button" class="button" value="4" onclick="clicked('4')">
            <input type="button" class="button" value="5" onclick="clicked('5')">
            <input type="button" class="button" value="6" onclick="clicked('6')">
            <input type="button" class="button operation" value="X" onclick="clicked('*')">
            <input type="button" class="button" value="1" onclick="clicked('1')">
            <input type="button" class="button" value="2" onclick="clicked('2')">
            <input type="button" class="button" value="3" onclick="clicked('3')">
            <input type="button" class="button operation" value="-" onclick="clicked('-')">
            <input type="button" class="button operation" value="=" onclick="eql()" class ="eql">
            <input type="button" class="button" value="0" onclick="clicked('0')">
            <input type="button" class="button operation" value="+" onclick="clicked('+')">
            <input type="button" class="button operation" value="/" onclick="clicked('/')">
            <input type="button" class = "clear operation" value="C" onclick="clr()">




        </div>
    </div>
</body>
</html>
